<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Information</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      #mapid {
        height: 400px;
        width: 100%;
        margin-top: 20px;
      }

      nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-size: 18px;
      background-color: white;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      z-index: 10;
    }

    nav h1 {
      color: rgb(0, 0, 0);
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: rgba(0, 0, 53);
      text-decoration: none;
      font-weight: 600;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
    </style>
  </head>
  <body>
    <nav>
      <h1>LIBOT</h1>
      <ul>
        <li><a href="{{ url_for('homepage') }}">Home</a></li>
        <li><a href="{{ url_for('index') }}">Check your IP</a></li>
        <li><a href="{{ url_for('homepage')}}">About</a></li>
      </ul>
    </nav>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">IP Information</h1>
          <ul class="list-group list-group-flush">
            {% for key, value in ip_info.items() %}
            <li class="list-group-item">
              <strong>{{ key }}:</strong> {{ value }}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <!-- Map -->
      <div id="mapid"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>

      var locationString = "{{ ip_info['Location'] }}"; 
      if (locationString) {
        var coords = locationString.split(',');
        if (coords.length === 2) {
          var latitude = parseFloat(coords[0]);
          var longitude = parseFloat(coords[1]);

          if (!isNaN(latitude) && !isNaN(longitude)) {
           
            var map = L.map('mapid').setView([latitude, longitude], 13);

          
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              maxZoom: 18,
            }).addTo(map);

           
            L.marker([latitude, longitude]).addTo(map)
              .bindPopup('You are here.')
              .openPopup();
          } else {
            console.error("Invalid latitude or longitude.");
          }
        } else {
          console.error("Invalid location data format.");
        }
      } else {
        console.error("No location data available.");
      }
    </script>
  </body>
</html>
